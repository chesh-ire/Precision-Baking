<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Culinary <span>Explorer</span></h1>
            <p>Your personal cooking assistant</p>
        </header>
        
        <main class="card-container">
            <div class="card" id="find-recipe">
                <div class="card-content">
                    <h2>What do you want to cook today?</h2>
                    <p>Discover recipes based on ingredients, cuisine, or dietary preferences</p>
                    <a href="find-recipe.html" class="btn">Find Recipes</a>
                </div>
            </div>
            
            <div class="card" id="input-recipe">
                <div class="card-content">
                    <h2>Input your recipe</h2>
                    <p>Share your culinary creations with the world</p>
                    <a href="input-recipe.html" class="btn">Add Recipe</a>
                </div>
            </div>
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
